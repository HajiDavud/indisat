{% extends 'layoutdash.html' %}
{% load static %}

<br>
{% block body %}<br><br><br><br><br>
    <style>
    .formclass{
        padding-left:80px;
        padding-right:80px;
    }
 
    </style>


    <div class="formclass">
     <form method="POST"  enctype="multipart/form-data">

        <div class="container">

            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p}}

            <p><label for="image">Sekiller</label> <input type="file" name="image" required></p>

        </div>
        

        <div id="images" class="container">
        
        </div>


        <div class="container">
            <input type="button" name="add_image" id="add_image" value="Sekil Elave Et">
        </div>


        <br><br><br><br>
       



        <button type="submit" class="btnx" style="border-radius:2px; border-width:1px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Yenile</font></font></button>

        </form>
        
        <script>


            document.getElementById("add_image").onclick=function (ev) {

                var image=document.getElementById("images");

                var preview=document.createElement("img");
                preview.style.width="auto";
                preview.style.height="50px";
                


                var newInput=document.createElement("input");
                newInput.type="file";
                newInput.name="file[]";
            


                var br=document.createElement("br");
                var br1=document.createElement("br");

                newInput.onchange=function (ev1) {
                    if(this.files && this.files[0]){
                        var fileReader=new FileReader();

                        fileReader.onload=function (ev2) {
                            preview.src=ev2.target.result;
                        };

                        fileReader.readAsDataURL(this.files[0])
                    }
                };

                image.appendChild(preview);
                image.appendChild(newInput);
                image.appendChild(br);
                image.appendChild(br1);

            }
        </script>
    </div>
{% endblock body %}
