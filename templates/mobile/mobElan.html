{% extends 'mobile/layout.html' %}

{% block body %}
<br>    


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
   
    <div class="formclass">
     <form method="POST"  enctype="multipart/form-data">
        
        <div class="container">

            {% csrf_token %}
            {{ form.media }}
          
            {{ form.as_p}}
            
            {% include 'includes/categorys.html' %}<br><br><br>
           

            <p><label for="image">Şəkillər</label> <input type="file" name="image" accept="image/x-png,image/gif,image/jpeg" required></p>
        </div>
        

        <div id="images" class="container">
        
        </div>


        <div class="container">
            <button type="button" class="btn btn-secondary btn-sm" name="add_image" id="add_image" style="border-radius:20px; border-width:.5px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Şəkil Əlavə Et </font></font></button>
           
        </div>


        <br><br><br>
       

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500&display=swap');
        </style>
        <div class="container">
        <button type="submit" class="btn btn-primary btn-lg btn-block" style="font-family: 'Big Shoulders Display', cursive;height:65px;" >Elanı Yeləşdir</button>
        </div>
        </form>
        <br><br><br><br>
        <script>


            document.getElementById("add_image").onclick=function (ev) {

                var image=document.getElementById("images");

                var preview=document.createElement("img");
                preview.style.width="auto";
                preview.style.height="50px";
                


                var newInput=document.createElement("input");
                newInput.type="file";
                newInput.name="file[]";
                newInput.accept="image/x-png,image/gif,image/jpeg";
            


                var br=document.createElement("br");
                var br1=document.createElement("br");

                newInput.onchange=function (ev1) {
                    if(this.files && this.files[0]){
                        var fileReader=new FileReader();

                        fileReader.onload=function (ev2) {
                            preview.src=ev2.target.result;
                        };

                        fileReader.readAsDataURL(this.files[0])
                    }
                };

                image.appendChild(preview);
                image.appendChild(newInput);
                image.appendChild(br);
                image.appendChild(br1);

            }
        </script>
    </div>

{% endblock body %}
